							<input id="emailRadio" style="margin-left: -68px" type="radio" name="choose" value="邮箱注册" checked>邮箱注册 <input id="phoneRadio" style="margin-left: 60px" type="radio" name="choose" value="手机注册">手机注册

				  		</div>

<script type="text/javascript">
	$(function () {
        $("#phoneRadio").click(function () {
			$("#emailRegister").css("display","none");
			$("#phoneRegister").css("display","block");

        })

        $("#emailRadio").click(function () {
            $("#emailRegister").css("display","block");
            $("#phoneRegister").css("display","none");

        })
		//判断是否同意协议(邮箱注册)
		$("#reg").click(function () {
		    //不同意不给登录
			if(!$("#agreement").attr("checked")){
                ${"#msg"}.html("遵守《i旅行用户服务协议》才能注册！");
                return;
			}
			//同意，并且提交表单
			$("#register").submit();
        })
        //判断是否同意协议（手机注册）
        $("#reg").click(function () {
            //不同意不给登录
            if(!$("#agreement1").attr("checked")){
                ${"#msg1"}.html("遵守《i旅行用户服务协议》才能注册！");
                return;
            }
            //同意，并且提交表单
            $("#register").submit();
        })
    })
</script>
